services:
  # MkDocs 开发服务器
  mkdocs-dev:
    build: .
    container_name: fanqingsong-site-dev
    ports:
      - "8001:8000"
    volumes:
      - .:/app
      - /app/site
    environment:
      - PYTHONUNBUFFERED=1
    profiles:
      - dev

  # MkDocs 构建服务
  mkdocs-build:
    build: .
    container_name: fanqingsong-site-build
    command: mkdocs build
    volumes:
      - .:/app
    profiles:
      - build

  # 静态文件服务器（用于预览构建结果）
  nginx:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/nginx:alpine
    container_name: fanqingsong-site-preview
    ports:
      - "8080:80"
    volumes:
      - ./site:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    profiles:
      - preview
    depends_on:
      - mkdocs-build

  # 完整的开发环境
  dev-environment:
    build: .
    container_name: fanqingsong-site-full-dev
    ports:
      - "8001:8000"
      - "8080:8080"
    volumes:
      - .:/app
    profiles:
      - full-dev 